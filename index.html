<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
        }

        .output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dog Facts</h1>
        <div>
            <h3>Dog Fact 1</h3>
            <button onclick="fetchData(1)">Display Data</button>
            <div id="output1" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3>Dog Fact 2</h3>
            <button onclick="fetchData(2)">Display Data</button>
            <div id="output2" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3>Dog Fact 3</h3>
            <button onclick="fetchData(3)">Display Data</button>
            <div id="output3" class="output">No data fetched yet.</div>
        </div>
    </div>

    <script>

        async function fetchData(site) {
            try {
                const response = await fetch('https://dog-api.kinduff.com/api/facts');
                const data = await response.json();
                const outputDiv = document.getElementById(`output${site}`);
                outputDiv.innerHTML = `<p>${data.facts[0]}</p>`;
                console.log(data.facts[0]);
            } catch (error) {
                console.error("Error fetching data: ", error);
            }
        }

    </script>
</body>

</html>
